<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <style>
    .box { 
      fill:#2c3e50; 
      stroke:#1abc9c; 
      stroke-width:2; 
      rx:10; 
      ry:10;
    }
    .arrow {
      fill:none;
      stroke:#95a5a6;
      stroke-width:2;
      marker-end:url(#arrowhead);
    }
    .label { 
      fill:#ecf0f1; 
      font-family:Arial, sans-serif; 
      font-size:16px; 
      text-anchor:middle; 
      dominant-baseline:middle;
    }
    .main-title {
      fill:#ecf0f1;
      font-family:Arial, sans-serif;
      font-size:20px;
      font-weight:bold;
      text-anchor:middle;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="main-title">SMINT: Spatial Multi-Omics Integration Workflow</text>
  
  <!-- Input box -->
  <rect x="50" y="70" width="140" height="60" class="box"/>
  <text x="120" y="100" class="label">Input Data</text>
  
  <!-- Segmentation box -->
  <rect x="250" y="70" width="140" height="60" class="box"/>
  <text x="320" y="100" class="label">Segmentation</text>
  
  <!-- Processing box -->
  <rect x="450" y="70" width="140" height="60" class="box"/>
  <text x="520" y="100" class="label">Processing</text>
  
  <!-- Output box -->
  <rect x="650" y="70" width="140" height="60" class="box"/>
  <text x="720" y="100" class="label">Analysis</text>
  
  <!-- Sub-boxes -->
  <rect x="50" y="170" width="140" height="60" class="box"/>
  <text x="120" y="200" class="label">Imaging Data</text>
  
  <rect x="50" y="240" width="140" height="60" class="box"/>
  <text x="120" y="270" class="label">Expression Data</text>
  
  <rect x="250" y="170" width="140" height="60" class="box"/>
  <text x="320" y="200" class="label">Multi-GPU</text>
  
  <rect x="250" y="240" width="140" height="60" class="box"/>
  <text x="320" y="270" class="label">Distributed Dask</text>
  
  <rect x="450" y="170" width="140" height="60" class="box"/>
  <text x="520" y="200" class="label">Alignment</text>
  
  <rect x="450" y="240" width="140" height="60" class="box"/>
  <text x="520" y="270" class="label">R Integration</text>
  
  <rect x="650" y="170" width="140" height="60" class="box"/>
  <text x="720" y="200" class="label">Visualization</text>
  
  <rect x="650" y="240" width="140" height="60" class="box"/>
  <text x="720" y="270" class="label">Statistical Tests</text>
  
  <!-- Arrows -->
  <path d="M 190 100 L 250 100" class="arrow"/>
  <path d="M 390 100 L 450 100" class="arrow"/>
  <path d="M 590 100 L 650 100" class="arrow"/>
  
  <path d="M 120 130 L 120 170" class="arrow"/>
  <path d="M 120 130 L 120 240" class="arrow"/>
  
  <path d="M 320 130 L 320 170" class="arrow"/>
  <path d="M 320 130 L 320 240" class="arrow"/>
  
  <path d="M 520 130 L 520 170" class="arrow"/>
  <path d="M 520 130 L 520 240" class="arrow"/>
  
  <path d="M 720 130 L 720 170" class="arrow"/>
  <path d="M 720 130 L 720 240" class="arrow"/>
</svg>